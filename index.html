 /* 로고 화면 스타일 */
  #logo-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background: #000;
  }

  #logo-screen img {
    max-width: 90%;
    max-height: 90%;
    cursor: pointer;
    transition: transform 2s ease, opacity 2s ease;
  }

  /* 로고 사라질 때 애니메이션 */
  .logo-zoom-out {
    transform: scale(1.5); /* 확대 */
    opacity: 0;             /* 사라짐 */
  }

  /* 매뉴얼 화면 숨김 + 초기 상태는 축소 */
 #manual-screen {
  /* display:none 제거 */
  padding: 1rem;
  transform: scale(0.8);
  opacity: 0;
  transition: transform 1s ease, opacity 1s ease;
  pointer-events: none; /* 숨겨져 있을 때 클릭 막기 */
}

#manual-screen.show {
  transform: scale(1);
  opacity: 1;
  pointer-events: auto;
}

function nextStep() {
  const weight = document.querySelector('input[name="weight"]:checked');
  if (!weight) return alert("무게를 선택하세요.");
  const list = checklistData[weight.value];
  const form = document.getElementById("checklist");
  form.innerHTML = "";

  list.forEach((item, i) => {
    const id = `item_${i}`;
    let detailHTML = "";
    for (const key in item.orgDetail) {
      detailHTML += `<div class="info-title">${key}</div><div class="info-content">${formatDetail(item.orgDetail[key])}</div>`;
    }

    form.innerHTML += `
      <div>
        <label><input type='checkbox' onclick='toggleDetail("${id}")'> ${item.text}</label>
        <div class='detail hidden' id='${id}'>
          ${detailHTML}
          <label><input type='radio' name='result_${i}' value='위반'> 위반</label>
          <label><input type='radio' name='result_${i}' value='아님'> 아님</label>
        </div>
      </div>
    `;
  });

  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
}

function toggleDetail(id) {
  const detail = document.getElementById(id);
  detail.classList.toggle("hidden");
}

function formatDetail(text) {
  return text.split('.').map(line => line.trim()).filter(Boolean).map(line => '   ' + line + '.').join('\n');
}

function showSummary() {
  const summary = document.getElementById("summary");
  summary.innerHTML = "";
  const weightKey = document.querySelector('input[name="weight"]:checked').value;
  const list = checklistData[weightKey];

  list.forEach((item, i) => {
    const radio = document.querySelector(`input[name='result_${i}']:checked`);
    if (radio && radio.value === '위반') {
      const lines = item.law.split('.').map(line => line.trim()).filter(Boolean);
      let formatted = `<strong>${item.text} →</strong><br>`;

      lines.forEach(line => {
        const isLaw = /(항공안전법|항공안전법 시행규칙|군사시설보호법|군사기지및군사시설보호법|항공사업법)/.test(line);
        const indent = isLaw ? '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' : '&nbsp;&nbsp;&nbsp;';
        const linkedLine = isLaw ? autoLinkLawText(line) : line;
        formatted += `${indent}${linkedLine}<br>`;
      });

      summary.innerHTML += `<li>${formatted}</li>`;
    }
  });

  if (summary.children.length === 0) {
    summary.innerHTML = "<li>위반 사항 없음</li>";
  }

  document.getElementById("step3").classList.remove("hidden");
}

function autoLinkLawText(text) {
  const regex = /((항공안전법 시행규칙|항공안전법|군사시설보호법|군사기지및군사시설보호법|항공사업법)\s*제\s*\d+조(\s*제\s*\d+[항호]){0,2})/g;
  return text.replace(regex, (match) => {
    const lawName = match.match(/^(.*?)\s+제/)[1];
    const article = match.match(/제\s*(\d+)조/)[1];
    const url = `https://www.law.go.kr/법령/${encodeURIComponent(lawName)}/제${article}조`;
    return `<a class="law-link" href="${url}" target="_blank">${match}</a>`;
  });
}
